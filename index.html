  <style>
@font-face {
    font-family: 'Pokemon Solid';
    src: url('PokemonSolidNormal.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}




    body {
      font-family: 'Pokemon Solid';
      letter-spacing: 0.12em;
    }

    .loader {
      height: 60px;
      aspect-ratio: 1;
      position: relative;
    }

    .loader::before,
    .loader::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      transform-origin: bottom;
    }

    .loader::after {
      background: radial-gradient(at 75% 15%,#fffb,#0000 35%),
        radial-gradient(at 80% 40%,#0000,#0008),
        radial-gradient(circle  5px,#fff 94%,#0000),
        radial-gradient(circle 10px,#000 94%,#0000),
        linear-gradient(#F93318 0 0) top   /100% calc(50% - 5px),
        linear-gradient(#fff    0 0) bottom/100% calc(50% - 5px)
        #000;
      background-repeat: no-repeat;
      animation: l20 1s infinite cubic-bezier(0.5,120,0.5,-120);
    }

    .loader::before {
      filter: blur(8px);
      transform: scaleY(0.4) translate(-13px, 0px);
    }

    @keyframes l20 {
      30%,70% {
        transform: rotate(0deg)
      }
      49.99% {
        transform: rotate(0.2deg)
      }
      50% {
        transform: rotate(-0.2deg)
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      margin-top: 20px;
      color: white;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .checkmark {
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
      position: relative;
      margin-left: 5px;
    }

    .checkmark.hidden {
      opacity: 0;
      transform: scale(0.5);
    }

    .checkmark:not(.hidden) {
      opacity: 1;
      transform: scale(1);
    }

    .ui-switch {
      --switch-bg: rgb(135, 150, 165);
      --switch-width: 48px;
      --switch-height: 20px;
      --circle-diameter: 32px;
      --circle-bg: rgb(0, 56, 146);
      --circle-inset: calc((var(--circle-diameter) - var(--switch-height)) / 2);
    }

    .ui-switch input {
      display: none;
    }

    .slider {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: var(--switch-width);
      height: var(--switch-height);
      background: var(--switch-bg);
      border-radius: 999px;
      position: relative;
      cursor: pointer;
    }

    .slider .circle {
      top: calc(var(--circle-inset) * -1);
      left: 0;

      height: var(--circle-diameter);

      border-radius: inherit;

      background-repeat: no-repeat;
      background-position: center center;
      -webkit-transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, -webkit-transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      -o-transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, -webkit-transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      box-shadow: 0px 2px 1px -1px rgba(0,0,0,0.2), 0px 1px 1px 0px rgba(0,0,0,0.14), 0px 1px 3px 0px rgba(0,0,0,0.12);
    }

    .slider .circle::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.75);
      border-radius: inherit;
      -webkit-transition: all 500ms;
      -o-transition: all 500ms;
      transition: all 500ms;
      opacity: 0;
    }

    .ui-switch input:checked+.slider .circle {
      left: calc(100% - var(--circle-diameter));
      background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjAiIHdpZHRoPSIyMCIgdmlld0JveD0iMCAwIDIwIDIwIj4KICAgIDxwYXRoIGZpbGw9IiNmZmYiCiAgICAgICAgZD0iTTQuMiAyLjVsLS43IDEuOC0xLjguNyAxLjguNy43IDEuOC42LTEuOEw2LjcgNWwtMS45LS43LS42LTEuOHptMTUgOC4zYTYuNyA2LjcgMCAxMS02LjYtNi42IDUuOCA1LjggMCAwMDYuNiA2LjZ6IiAvPgo8L3N2Zz4=");
    }

    .ui-switch input:active+.slider .circle::before {
      -webkit-transition: 0s;
      -o-transition: 0s;
      transition: 0s;
      opacity: 1;
      width: 0;
      height: 0;
    }

    .export-button-svg {
      stroke: black !important;
    }

    .dark .export-button-svg {
      stroke: white !important;
    }

    .hidden-column {
      display: none;
    }


    /* Media query for mobile devices - adjust as needed */
    @media (max-width: 768px) {
      #dataTable td.px-6, #dataTable th.px-6 {
        padding-left: 0.75rem; /* Reduced padding for smaller screens */
        padding-right: 0.75rem;
      }
      #dataTable input[type="number"] {
        width: 3rem; /* Further reduced input width on mobile */
        font-size: 1rem; /* Set font size to at least 16px */
      }
      #dataTable .add-btn {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        font-size: 0.875rem;
        width: auto; /* Allow button width to adjust to content */
      }
      #dataTable td:nth-child(3) { /* Actions column on mobile */
        width: auto; /* Adjust width as needed for mobile */
        min-width: 120px; /* Minimum width to prevent squishing */
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
    }

    .txtshdw {
      color: #FF0000;
      text-shadow: -1px 1px 0px rgba(255, 255, 255, 1);
      letter-spacing: 0.15em;
    }

    .table-header {
      letter-spacing: 0.2em;
    }

    /* Hide number input arrows */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button,
    input[type="tel"]::-webkit-outer-spin-button,
    input[type="tel"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    input[type="number"],
    input[type="tel"] {
      -moz-appearance: textfield;
    }

    .pokeball-button {
      background: none;
      border: none;
      padding: 0;
      padding-left: 8px;
      cursor: pointer;
      pointer-events: auto;
    }

    .pokeball {
      width: 47.5px;
      height: 47.5px;
      border-radius: 50%;
      border: 3px solid #000;
      position: relative;
      overflow: hidden;
      background: #fff;
      animation: shake 1.25s cubic-bezier(.36,.07,.19,.97) infinite;
      animation-play-state: paused;
    }

    .pokeball:hover {
      animation-play-state: running;
    }

    .pokeball-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #EE1515;
    }

    .pokeball-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #fff;
    }

    .pokeball-center {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 6px;
      background: #000;
      transform: translateY(-50%);
    }

    .pokeball-button-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .pokeball-button-inner svg {
      stroke: #000;
    }

    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0); }
      20% { transform: translate(-10px, 0) rotate(-20deg); }
      30% { transform: translate(10px, 0) rotate(20deg); }
      50% { transform: translate(-10px, 0) rotate(-10deg); }
      60% { transform: translate(10px, 0) rotate(10deg); }
      100% { transform: translate(0, 0) rotate(0); }
    }

    /* CodePen-inspired dark mode toggle styling (adapted to #toggleTheme) */
    :root {
      --toggle-size: 0.9rem;
      --switch-w: 4em;
      --switch-h: 2em;
      --switch-handle-scale: .65;
      --switch-off-handle-x: -.125em;
      --switch-on-handle-x: calc(100% - .125em);
      --switch-transition-duration: .2s;
    }

    #toggleTheme {
      display: none;
    }

    #toggleTheme + label {
      font-size: var(--toggle-size);
      display: flex;
      height: var(--switch-h);
      width: var(--switch-w);
      border-radius: calc(var(--switch-h) / 2);
      background-size: auto 8em;
      background-position: bottom;
      background-image: linear-gradient(180deg, #021037 0%, #20206A 19%, #4184B1 66%, #62E7F7 100%);
      transition: var(--switch-transition-duration);
      border: .125em solid hsl(207, 30%, 95%);
      overflow: hidden;
    }

    #toggleTheme + label span {
      background: #fffad8;
      border-radius: 50%;
      height: var(--switch-h);
      width: var(--switch-h);
      transform: translateX(var(--switch-off-handle-x)) scale(var(--switch-handle-scale));
      transition: var(--switch-transition-duration);
      cursor: pointer;
      box-shadow: 0 0 .25em .0625em #fbee8d, 0 0 2em 0 #FFEB3B, inset -.25em -.25em 0 0 #fbee8e, inset -.3125em -.3125em 0 .625em #fff5b2;
      margin-top: var(--switch-off-handle-x);
    }

    #toggleTheme:checked + label {
      background-position: top;
      border-color: hsl(207, 30%, 50%);
    }

    #toggleTheme:checked + label span {
      background: transparent;
      transform: translateX(var(--switch-on-handle-x)) scale(var(--switch-handle-scale));
      box-shadow: inset -.1875em -.1875em 0 0 #fbe7ef, inset -.5625em -.5625em 0 0 #fffff7;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div id="loadingOverlay" class="loading-overlay">
    <div class="flex flex-col items-center">
      <div class="loader"></div>
      <div class="loading-text">Loading</div>
    </div>
  </div>
  <div class="container mx-auto p-4">
    <div class="flex justify-between mb-4 items-center">
      <h1 class="text-2xl font-bold txtshdw">PackTrack<sup>TM</sup> <span class="text-sm">by frub</span></h1>
      <div class="space-x-2 flex items-center">
        <button id="exportImage" class="">
          <svg class="h-6 w-6 align-middle export-button-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </button>
        <input type="checkbox" id="toggleTheme">
        <label for="toggleTheme"><span></span></label>
      </div>
    </div>
    <div id="pinContainer" class="mb-4">
      <div class="flex space-x-2">
        <input type="tel" inputmode="numeric" pattern="[0-9]*" id="pinInput" placeholder="Enter Pin" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white pl-6 pr-2 py-1 rounded text-lg">
        <button id="submitPin" class="pokeball-button">
          <div class="pokeball">
            <div class="pokeball-top"></div>
            <div class="pokeball-bottom"></div>
            <div class="pokeball-center"></div>
            <div class="pokeball-button-inner"></div>
          </div>
        </button>
      </div>
    </div>
    <div id="addSetContainer" class="mb-4 hidden">
      <div class="flex space-x-2">
        <input type="text" id="newSetName" placeholder="Enter Set Name" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-2 py-1 rounded flex-1 text-lg">
        <button id="addSetButton" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded">
          Add Set
        </button>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table id="dataTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-300">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3 table-header">Set Name</th>
            <th scope="col" class="px-6 py-3 table-header">Packs Opened</th>
            <th scope="col" class="px-6 py-3 hidden-column table-header" id="actionsHeader">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
    <div id="costCalculator" class="mt-4 text-gray-800 dark:text-gray-200 flex flex-col items-center">
      <div class="text-center">
        <div class="text-lg font-semibold">
          Estimated Cost: <span id="estimatedCost" class="text-green-300">$0.00</span>
        </div>
        <div class="text-sm text-gray-500 dark:text-gray-400 mt-1">
          Based on $4.50 per pack
        </div>
      </div>
    </div>
    <div id="lastUpdated" class="text-sm text-gray-500 mt-2 text-center">
      <!-- LastUpdated component will render here -->
    </div>
  </div>
